<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="UTF-8">
    <title>Capstone Project</title>
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>

        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        
        <div class="duo">
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4" cols="50"></textarea>
                <button id="generate" type="submit"> Generate </button>
            </div>

            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>

</body></html>
